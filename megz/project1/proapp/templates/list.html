<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4">
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.username }}</td>
            <td>{{ i.password }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
